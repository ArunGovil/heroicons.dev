<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="/vite.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- SEO -->
		<title>Heroicons</title>
		<meta name="title" content="Heroicons">
		<meta name="description" content="Heroicons is a collection of MIT open source interface icons for web and app development. Icons are free, no attribution required. Icons by @steveschoger. Website by @username_ZAYDEK.">
		<!-- SEO / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="TODO">
		<meta property="og:title" content="Heroicons">
		<meta property="og:description" content="Heroicons is a collection of MIT open source interface icons for web and app development. Icons are free, no attribution required. Icons by @steveschoger. Website by @username_ZAYDEK.">
		<meta property="og:image" content="TODO">
		<!-- SEO / Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="TODO">
		<meta property="twitter:title" content="Heroicons">
		<meta property="twitter:description" content="Heroicons is a collection of MIT open source interface icons for web and app development. Icons are free, no attribution required. Icons by @steveschoger. Website by @username_ZAYDEK.">
		<meta property="twitter:image" content="TODO">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		<!-- Plausible -->
		<script defer data-domain="heroicons.dev" src="https://plausible.io/js/script.js"></script>
		<!-- Dark mode -->
		<script>
			const media = window.matchMedia("(prefers-color-scheme: dark)")
			if (media.matches) {
				document.documentElement.classList.add("dark")
			}
			media.addEventListener("change", e => {
				if (e.matches) {
					document.documentElement.classList.add("dark")
				} else {
					document.documentElement.classList.remove("dark")
				}
			})
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
